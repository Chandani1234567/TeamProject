<style>
  .formerror{
    color: red;
  }
  .glow {
  font-size: 60px;
  text-transform: uppercase;
  color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}
body{
  background-color: rgb(219, 231, 231);
  color: black;
}
@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 5px black, 0 0 10px black, 0 0 15px black, 0 0 20px black, 0 0 25px black, 0 0 30px black, 0 0 35px black;
  }
  to {
    text-shadow: 0 0 10px black, 0 0 15px black, 0 0 20px black, 0 0 25px black, 0 0 30px black, 0 0 35px black, 0 0 40px black;
  }

  width: 150px;
  border-radius: 10px;

            height: 40px;
            width: 200px;
            background-color: white;

        }

<body>
  
  <div class="container mt-3">
    <h2 class="glow">User Registration Form</h2>
    <hr>
    <form action="/myaction.php" name="myform" onsubmit="return validateform()" method="post">
      <div class="form-row">

        <div class="form-group formdesign col-md-6 " id="name">

          <label for="name">Name</label>
          <input type="text" class="form-control" name="fname" placeholder="Name">
          <span class="formerror"></span>
        </div>
        <div class="form-group formdesign col-md-6" id="phone" >
          <label for="mobile">Mobile No.</label>
          <input type="tel" class="form-control" name="fphone" placeholder="1234567890"> <span class="formerror"></span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group formdesign col-md-6" id="email">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="femail" placeholder="Email"><span class="formerror"></span>
        </div>
        <div class="form-group formdesign col-md-6" id="pass">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="fpass" placeholder="Password"><span class="formerror"></span>
        </div>
        <div class="form-group formdesign col-md-6" id="cpass">
          <label for="password"> Confirm Password</label>
          <input type="password" class="form-control" name="cpass" placeholder="Confirm Password"><span class="formerror"></span>
        </div>
      </div>
      

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <script>

    function clearErrors() {
      errors = document.getElementsByClassName("form-control");
      for (let item of errors) {
        item.innerHTML = "";
      }
    };
    function seterror(id, error) {
      //sets error inside tag of id
      element = document.getElementById(id);
      element.getElementsByClassName('formerror')[0].innerHTML = error;
    };

    function validateform() {

      var returnval = true;

      clearErrors();

      //perform validation and if validation fails,set value of returnval to false
      var name = document.forms['myform']['fname'].value;

      if (!/^[a-zA-Z]*$/g.test(name)) {
        seterror("name", "*Invalid characters");
        returnval = false;
      };

      var phone = document.forms['myform']['fphone'].value;

      if (!/^[0-9]+$/.test(phone)) {
        seterror("phone", "*Please only enter numeric characters only for your Age! (Allowed input:0-9)");
        returnval = false;
      }
      if (phone.length!=10) {
        seterror("phone", "*required 10 digits, match requested format!");
        returnval = false;
      };

     var password=document.forms['myform']['fpass'].value;

     if (!/^[a-zA-Z0-9!@#$%^&*]{6,16}$/.test(password))                                                                                                        
     {
      seterror("pass", "*Password must container Uppercase and lowercase character,digits and special characters");
        returnval = false;
    };










      var pass1 = document.forms['myform']['fpass'].value;
    var pass2 = document.forms['myform']['cpass'].value;

    if (pass1 !== pass2)
    {
      seterror("cpass", "*Passwords Do Not Match");
        returnval = false;
    }


      return returnval;
    }
  </script>
